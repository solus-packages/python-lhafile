name       : python-lhafile
version    : 0.2.1
release    : 2
source     :
    - http://fengestad.no/python-lhafile/python-lhafile-0.2.1.tar.gz : ccddfa7312d08a48159fa702c5e92efcc0e341d580e4dfb2c5a1bbdc2704e35e
license    : BSD-3-Clause
component  : programming.python
summary    : LHA archive support for Python
description: |
    LHA archive support for Python
builddeps  :
    - pkgconfig(python-2.7)
    - pkgconfig(python-3.5)
    - python-setuptools
build      : |
    for py in "python" "python3"; do
        ${py} setup.py build
    done
install    : |
    for py in "python" "python3"; do
        ${py} setup.py install --root=%installroot% --no-compile -O0
    done
